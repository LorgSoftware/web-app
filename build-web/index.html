<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorg</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            min-height: 100%;
        }

        .row {
            display: flex;
            height: 100%;
            min-height: 100%;
        }

        .column {
            flex: 50%;
            height: 100%;
            min-height: 100%;
        }

        #user-content {
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <textarea id="user-content"></textarea><br/>
            <button id="button-submit">Submit</button>
        </div>
        <div class="column">
            <pre id="result-display"></pre>
        </div>
    </div> 


    <script src="lorg.js" type="text/javascript"></script>
    <script>
        document.getElementById("button-submit").onclick = function() {
            var content = document.getElementById("user-content").value;
            var parser = Lorg.createParser();
            parser.parse(content);
            if(!parser.hasError) {
                var result = parser.getResultAsString();
                document.getElementById("result-display").innerText = result;
            } else {
                document.getElementById("result-display").innerText = parser.errorMessage;
            }
        }
    </script>
</body>
</html>
